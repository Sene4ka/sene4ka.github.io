name: Deploy to GitHub Pages
on:
  push:
    branches: [lab-4]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lab4

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lab4/package-lock.json

      - run: npm ci
      - run: npm run build
        env:
          VITE_OWM_API_KEY: ${{ secrets.VITE_OWM_API_KEY }}

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./lab4/dist
          destination_dir: lab4