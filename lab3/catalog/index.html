<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Catalog</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
    <link rel="stylesheet" href="../src/scss/style.scss"/>
    <script src="../src/js/catalog.js"></script>
    <script src="../src/js/menu.js"></script>
</head>
<body>
<section class="padded-container header-container">
    <header class="header">
        <div class="burger" aria-label="Open menu">
            <span></span><span></span><span></span>
        </div>

        <div class="header__grid">
            <a href="../" class="header__logo">
                <img src="../src/icons/logo.png" alt="logo"/>
            </a>
            <nav class="header__nav">
                <div class="nav-item nav-item--1">
                    <a href="../catalog/" class="nav-link">CATALOG</a>
                </div>
                <div class="nav-item nav-item--2">
                    <a href="../blog/" class="nav-link">BLOG</a>
                </div>
                <div class="nav-item nav-item--3">
                    <a href="../about/" class="nav-link">ABOUT</a>
                </div>
            </nav>
        </div>

        <div class="header__icons">
            <a href="" aria-label="Search">
                <img src="../src/icons/search-outline.png" alt="Search">
            </a>
            <a href="" aria-label="Shopping cart">
                <img src="../src/icons/shopping-bag.png" alt="Shopping Bag">
            </a>
        </div>

        <nav class="mobile-menu" aria-label="Mobile navigation">
            <div class="mobile-menu__backdrop"></div>
            <div class="mobile-menu__panel">
                <button class="mobile-menu__close" aria-label="Close menu">✕</button>
                <ul class="mobile-menu__list">
                    <li><a href="../catalog/">CATALOG</a></li>
                    <li><a href="../blog/">BLOG</a></li>
                    <li><a href="../about/">ABOUT</a></li>
                </ul>
            </div>
        </nav>
    </header>
</section>

<section class="padded-container catalog">
    <h2 class="title-h2-bold catalog__title">
        Our pottery
    </h2>

    <div class="catalog__filters">
        <button class="catalog__filter active" data-category="tea">For Tea</button>
        <button class="catalog__filter" data-category="kitchen">For Kitchen</button>
        <button class="catalog__filter" data-category="plants">For Plants</button>
    </div>

    <div class="catalog__grid">
    </div>
</section>

<section>
    <footer class="padded-container footer">
        <div class="footer__container">
            <div class="footer__newsletter">
                <h4 class="footer__title">Newsletter</h4>
                <h6 class="footer__subtitle">Keep up to date with news and promotions</h6>

                <form class="footer__form" novalidate>
                    <label for="footer-email"></label>
                    <input type="email" id="footer-email" placeholder="Enter your e-mail" required>
                    <div class="email-error-message"></div>

                    <div class="checkbox">
                        <input type="checkbox" id="footer-terms" required>
                        <label for="footer-terms">I agree with the <a href="">terms</a></label>
                    </div>
                    <div class="check-error-message"></div>

                    <button class="btn-footer footer__btn">Submit</button>
                </form>
            </div>

            <div class="footer__cols">
                <div class="footer__links">
                    <h4 class="footer__subtitle-small">Discover</h4>
                    <ul>
                        <li><a href="about/">About Us</a></li>
                        <li><a href="blog/">Blog</a></li>
                    </ul>
                </div>
                <div class="footer__links">
                    <h4 class="footer__subtitle-small">Shopping</h4>
                    <ul>
                        <li><a href="catalog/">Catalog</a></li>
                    </ul>
                </div>
                <div class="footer__links">
                    <h4 class="footer__subtitle-small">Information</h4>
                    <ul>
                        <li><a href="">Terms and Conditions</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer__social">
                <h4 class="footer__subtitle-small">Follow us</h4>
                <div class="footer__social-icons" aria-hidden="false">
                    <a href="" class="footer_icon"><img src="../src/icons/facebook.png" alt="facebook"></a>
                    <a href="" class="footer_icon"><img src="../src/icons/instagram.png" alt="instagram"></a>
                    <a href="" class="footer_icon"><img src="../src/icons/pinterest.png" alt="pinterest"></a>
                </div>
            </div>
        </div>
        <div class="copyright">© Copyright 2025, Ceramic soul</div>
    </footer>
</section>
</body>
</html>
